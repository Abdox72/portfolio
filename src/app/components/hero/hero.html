<section id="home" class="hero-section">
  <div class="hero-content">
    <div class="hero-text">
      <h1 class="hero-title">
        Hi, I'm <span class="highlight">Abdul-Rahman</span>
      </h1>
      <h2 class="hero-subtitle">
        <span class="typing-text">Software Engineer</span>
        <span class="cursor">|</span>
      </h2>
      <p class="hero-description">
        Passionate about creating innovative web applications and delivering exceptional user experiences. 
        Specialized in Angular, ASP .NET Core and modern web technologies.
      </p>
      <div class="hero-buttons">
        <button 
          mat-raised-button 
          color="primary" 
          class="cta-button"
          (click)="scrollToSection('projects')">
          <mat-icon>visibility</mat-icon>
          View My Work
        </button>
        <a href="https://Abdox72.github.io/portfolio/assets/Abdul-Rahman_Mustafa_CV.pdf"
          mat-stroked-button 
          class="secondary-button">
          <mat-icon>document</mat-icon>
          Download CV
        </a>
      </div>
    </div>
    <div class="hero-image">
      <div class="profile-card">
        <div class="profile-image">
          <img src="assets/MyPhoto.jpeg" alt="Abdox">
        </div>
        <div class="floating-icons">
          <div class="icon-item" style="--delay: 0s">
            <mat-icon>code</mat-icon>
          </div>
          <div class="icon-item" style="--delay: 1s">
            <mat-icon>web</mat-icon>
          </div>
          <div class="icon-item" style="--delay: 2s">
            <mat-icon>smartphone</mat-icon>
          </div>
          <div class="icon-item" style="--delay: 3s">
            <mat-icon>cloud</mat-icon>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="scroll-indicator">
    <mat-icon>keyboard_arrow_down</mat-icon>
  </div>
</section>
